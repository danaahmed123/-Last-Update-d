          </div>
          <div class="md:hidden">

              onclick="toggleMenu()"

                class="w-6 h-6"

      </header>
        <!-- main content -->
         <div class="bg-[url(images/Group.png)] mt-4  lg:flex-col">
            <div class="mx-auto mt-8">
                <h1 class="text-center md:text-4xl text-base text-[#3498DB] inter-bold font-bold px-4 py-2">___Profile___</h1>
            </div>
            <div class="flex flex-wrap justify-evenly mt-6 gap-6 ml-3">
                <div class="bg-[#EBF5FB] rounded-3xl w-[336px] md:w-[336px] p-5">
                    <form action="#" class="flex flex-col">
                        <label for="name" class="text-[#11477B] block pb-2 font-medium">Name</label>
                        <input class="bg-white rounded-xl border-[#11477B] w-full h-8 mb-5 text-[#11477B]" type="text" id="name" name="name" required>

                        <label for="email" class="text-[#11477B] block pb-2 font-medium">E-mail</label>
                        <input class="bg-white rounded-xl border-[#11477B] w-full h-8 mb-5 text-[#11477B]" type="email" id="email" name="email" required>

                        <label for="name" class="text-[#11477B] block pb-2 font-medium">Phone</label>
                        <input class="bg-white rounded-xl border-[#11477B] w-full h-8 mb-5 text-[#11477B]" type="tel" id="name" name="name" required>

                        <label for="gender" class="text-[#11477B] block pb-2 font-medium">Gender</label>
                        <select name="gender" id="gender" class="bg-white rounded-xl border-[#11477B] w-1/2 h-8 mb-16 text-[#11477B]">
                            <option value="male" class="text-[#11477B]">Male</option>
                            <option value="male" class="text-[#11477B]">Female</option>
                        </select>

                        <input type="button" value="Edit" class="bg-[#11477B] text-[#ffff] px-4 py-2 cursor-pointer rounded-[16px] font-bold w-1/2">
                    </form>
                </div>
                <div class="bg-[#EBF5FB] flex flex-col rounded-3xl px-3 py-4 w-[336px] md:w-[336px] h-fit">
                    <div class="pl-4 flex flex-col justify-between">
                        <div class="pb-6 mb-20">
                            <label  for="accepted" class="text-[#11477B] block pb-2 font-medium">Interview status</label>
                            <button class="bg-[#56EC5933] text-[#12DA16] px-2 py-1  rounded-full font-bold w-[95px]" id="accepted" value="">
                                Accepted</button>
                        </div>

                        <div class="pb-6">
                            <label for="rejected" class="text-[#11477B] block pb-2 font-medium">Interview status</label>
                            <button  class="bg-[#EC565633] text-[#DA1512] px-2 py-1 rounded-full font-bold w-[95px]" id="rejected" value="">
                                Rejected</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap sm:flex-wrap justify-between py-8 sm:flex-row flex-col gap-6">
                <input type="button" value="Log out" class="bg-[#11477B] text-[#ffff] px-4 py-2 cursor-pointer rounded-[16px] text-[#11477B] font-bold mx-72">
            </div>
         </div>
    </div>
    <script src="script.js"></script>
